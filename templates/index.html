{% extends "base.html" %}

{% block content %}
<center><h1>{{title}}</h1></center>

        <ul>
           
            {% if users|length == 0 %}
            <p>No User blogs</p>
            {% else %}
            <h2>
                {% for user in users %}
                <p>Please display :'(</p>
                <a href="/blog?user_id={{user.id}}">{{user.username}}</a>
              
            {% endfor %}
  {% endif %}
        </ul>

{% endblock %}
