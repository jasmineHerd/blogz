{% extends "base.html" %}

{% block content %}
<center><h1>{{title}}</h1></center>

    {% if blogs|length == 0 %}
    <p>No blogs added</p>
    {% else %}
        <ul>
            {% for blog in blogs %}
            <h2>
                <a href="/blog?blog_id={{blog.blog_id}}">{{blog.blog_title}}</a>
            </h2>
                <p>{{blog.body}}</p>
            <hr>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
