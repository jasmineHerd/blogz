{% extends "base.html" %}

{% block content %}
    
    <form method='post'>
       <center><h1>Add a blog</h1></center> 
        <hr>
        <div class="container">
        <label>   
            Title for your new blog: <br>
            <input type="text" name='blog_title' size="30" class="main" value="{{blog_title}}"/>
        </label>
        <p class="error">{{title_error}}</p>
        <br>
        <label>
            Your new blog: <br>
            <textarea name='body' rows="5" cols="60" value="{{body}}"></textarea>
        </label>
        <p class="error">{{body_error}}</p>       
        <br>
        <input type='submit' value='Add Entry' />
        </div>
    </form>

    <hr />

{% endblock %}
